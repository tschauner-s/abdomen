<!DOCTYPE html>
<html>
<head>
  <title>Abdomen x-ray</title>
</head>
<style>
  input {
    margin-bottom: 10px;
  }
</style>
  
<body>

<h2>Abdomen x-ray</h2>

<form id="abdomen"
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbym4iaJByGmFCKoiWAV4BmCKI0LSj8hh36dOFSFuCHpgrN6qRpMkAGh3tJMPpNBurMP/exec"
  >

  <label for="rater">Rater:</label><br>
  <input type="text" id="rater" name="rater" placeholder="lastname"><br>

  <label for="id">ID:</label><br>
  <input type="number" id="id" name="id"><br>

  <!-- Changed to checkbox input for "Abdomen vollständig erfasst" -->
  <label for="bildVollstaendig">Bild vollstaendig:</label><br>
  <input type="checkbox" id="bildVollstaendig" name="bild_vollstaendig" value="true" checked><br>

  <label for="freieLuft">Freie Luft nachweisbar:</label><br>
  nein <input type="range" id="freieLuft" name="freie_luft" min="1" max="100" value="1" style="display:inline-block; vertical-align:middle"> ja<br>

  <label for="ileuszeichen">Ileuszeichen nachweisbar:</label><br>
  nein <input type="range" id="ileuszeichen" name="ileuszeichen" min="1" max="100" value="1" style="display:inline-block; vertical-align:middle"> ja<br>

  <label for="pneumatosisIntestinalis">Pneumatosis intestinalis nachweisbar:</label><br>
  nein <input type="range" id="pneumatosisIntestinalis" name="pneumatosis_intestinalis" min="1" max="100" value="1" style="display:inline-block; vertical-align:middle"> ja<br>

  <label for="konkremente">Konkremente nachweisbar:</label><br>
  nein <input type="range" id="konkremente" name="konkremente" min="1" max="100" value="1" style="display:inline-block; vertical-align:middle"> ja<br>

  <label for="leberschatten">Leberschatten erkennbar nachweisbar:</label><br>
  schlecht <input type="range" id="leberschatten" name="leberschatten" min="1" max="100" style="display:inline-block; vertical-align:middle"> gut<br>

  <label for="nierenschatten">Nierenschatten (Abgrenzbarkeit):</label><br>
  schlecht <input type="range" id="nierenschatten" name="nierenschatten" min="1" max="100" style="display:inline-block; vertical-align:middle"> gut<br>

  <label for="milzschatten">Milzschatten (Abgrenzbarkeit):</label><br>
  schlecht <input type="range" id="milzschatten" name="milzschatten" min="1" max="100" style="display:inline-block; vertical-align:middle"> gut<br>

  <label for="psoasschatten">Psoasschatten (Abgrenzbarkeit):</label><br>
  schlecht <input type="range" id="psoasschatten" name="psoasschatten" min="1" max="100" style="display:inline-block; vertical-align:middle"> gut<br>

  <input type="submit" value="Eintragen">
</form>

<!-- Success message element -->
<p id="successMessage" style="display: none; color: green;">Formular erfolgreich übermittelt!</p>

<script>
  window.addEventListener("load", function() {
  const form = document.getElementById('abdomen');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      document.getElementById("ileuszeichen").value = "1";
      document.getElementById("freieLuft").value = "1";
      document.getElementById("konkremente").value = "1";
      document.getElementById("pneumatosisIntestinalis").value = "1";
      document.getElementById("ileuszeichen").value = "1";
      document.getElementById("leberschatten").value = "51";
      document.getElementById("nierenschatten").value = "51";
      document.getElementById("milzschatten").value = "51";
      document.getElementById("psoasschatten").value = "51";
      document.getElementById("successMessage").style.display = "block";
      // Hide the form
      setTimeout(function() {
        document.getElementById("successMessage").style.display = "none";
      }, 4000);
    })
  });
});

    
</script>

</body>
</html>
